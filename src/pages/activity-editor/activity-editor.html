<ion-header no-border>
    <ion-navbar  hideBackButton="true">
        <!--<ion-buttons start>
            <button ion-button icon-only (click)="leavePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
        </ion-buttons>-->
        <ion-title  padding-top padding-bottom color="dark">פעילות חדשה</ion-title>
        <ion-buttons end padding-top padding-bottom> 
            <button ion-button icon-only (click)="save()" color="dark">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
<ion-list>
        <ion-item>
            <ion-label stacked>כותרת</ion-label>
            <ion-input type="text" [value]="getActTitle(title)" (input)="titleChanged($event.target.value)"></ion-input>
        </ion-item>

        <button ion-item *ngFor="let item of titleList" (click)="chooseTitle(item)">
            {{getActTitle(item)}}
        </button>

        <ion-item>
            <ion-label stacked>נושא</ion-label>
            <ion-input type="text" [(ngModel)]="subject" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>מספר שעות</ion-label>
            <ion-input type="number" [(ngModel)]="hours" ></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
