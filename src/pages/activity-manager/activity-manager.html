<ion-header no-border>
  <ion-navbar hideBackButton="true" dir="ltr" color="light">
    <h6 padding-left no-margin [style.color]="dark">PRIORITY</h6>
    <ion-buttons end padding-right>
      <button ion-button icon-only (click)="loadData()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!--<ion-searchbar></ion-searchbar>-->
  <ion-toolbar no-padding>
    <ion-title text-center padding-top padding-bottom>פעילויות לפרויקט</ion-title>
  </ion-toolbar>

  <div text-center padding>
    <ion-chip>
      <ion-label>מובייל</ion-label>
      <button ion-button clear color="chip" disabled>
    <ion-icon name="close"></ion-icon>
  </button>
    </ion-chip>
    <ion-chip>
      <ion-label>פלטפורמה</ion-label>
      <button ion-button clear color="chip" disabled>
         <ion-icon name="close"></ion-icon>
       </button>
    </ion-chip>
    <ion-chip>
      <ion-label>UI</ion-label>
      <button ion-button clear color="chip" disabled>
         <ion-icon name="close"></ion-icon>
       </button>
    </ion-chip>
    <button ion-button icon-only clear color="lightblue" disabled class="add-project">
        <ion-icon name="add"></ion-icon>
      </button>
  </div>
</ion-header>
<ion-content dir="rtl">
  <ion-grid>
    <ion-row nowrap>
      <ion-col class="editor-col"> 
        <activity-editor></activity-editor>
      </ion-col>
      <ion-col col-md-9 col-12>
        <activity-list></activity-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
