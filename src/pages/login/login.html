<div >
  <ion-card-header >
      PRIORITY
    </ion-card-header>
  <ion-card class="login-content" (keypress)="eventHandler($event)">
    <ion-card-header>
      כניסה
    </ion-card-header>
     <ion-card-content>
    <ion-item [style.direction]="'rtl'" margin padding>
      <ion-input type="text" placeholder="שם משתמש" [(ngModel)]="usrValue"></ion-input>
    </ion-item>
   
      <ion-item [style.direction]="'rtl'" margin padding>
        <ion-input type="password" placeholder="סיסמא" [(ngModel)]="pswValue"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-buttons margin>
      <button class="login-button" block (click)="login()" padding color="login">
      היכנס
      </button>
    </ion-buttons>
  </ion-card>
</div>
