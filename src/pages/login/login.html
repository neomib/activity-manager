<ion-content>
  <ion-card-header>
    PRIORITY
  </ion-card-header>
  <ion-list  (keypress)="eventHandler($event)"  margin-right margin-left padding-right padding-left padding-top>
    <ion-card-header>
      כניסה
    </ion-card-header>
    <ion-item [style.direction]="'rtl'"  padding-right padding-left padding-top>
      <ion-label floating>שם משתמש</ion-label>
      <ion-input type="text"  [(ngModel)]="usrValue"></ion-input>
    </ion-item>

    <ion-item [style.direction]="'rtl'"  padding-right padding-left padding-top>
      <ion-label floating>סיסמא</ion-label>
      <ion-input type="password"  [(ngModel)]="pswValue"></ion-input>
    </ion-item>
    <ion-item margin-top margin-right margin-left padding-right padding-left padding-top no-border> 
      
        <button class="login-button" block (click)="login()" padding margin-right margin-left item-end color="login">
      היכנס
      </button>
      
    </ion-item>

  </ion-list>
</ion-content>
