<ion-header no-border>
  <!-- <h5 text-center>{{currentDate}}</h5> -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)" dir="rtl">
      <ion-segment-button value="todayReports">
        היום
      </ion-segment-button>
      <ion-segment-button value="myTasks">
        הפעילויות שלי
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding color="dark">
  <ion-spinner name="dots" *ngIf="isShowSpinner" text-center></ion-spinner>
  <ion-list *ngIf="isShowTodayReports">
    <ion-item *ngFor="let time of hoursList">
      <ion-note>{{"פעילות"+" "+time['PROJACT']}} </ion-note>
      <h3>{{time['ACTDES']}}</h3>
      <p>{{time.STIMEI+" - "+time.ETIMEI}}</p>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear class="start-activity" disabled>
              <ion-icon name="star" color="yellow"></ion-icon>
        </button>
          <button ion-button clear class="start-activity" disabled>
              <ion-icon name="create" color="darkgray"></ion-icon>
        </button>
          <button ion-button *ngIf="time.isActive" clear class="start-activity" (click)="endReport(time)">
              <ion-icon name="pause" color="crimson"></ion-icon>
        </button>
          <button ion-button *ngIf="!time.isActive" clear class="start-activity" (click)="startReport(time)">
              <ion-icon name="play" color="secondary"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      <!--<p>{{time['CURDATE']}}</p>-->
      <!--<p style="text-align:center" *ngIf="task.isActive">
      <strong>{{activeHours+":"+activeMinutes+":"+activeSeconds}}</strong>
      <button ion-button round [style.backgroundColor]="activeIconColor" (click)="toggleTask()">
                  <ion-icon name="{{activeIconName}}"></ion-icon>
              </button>
    </p>-->

    </ion-item>
  </ion-list>
  <ion-list *ngIf="!isShowTodayReports">
    <ion-item *ngFor="let item of myTasks">
      <ion-note>{{item['DOCDES'] +" "+item['TODOREF']}} </ion-note>
      <h3>{{item['DETAILS']}} </h3>
      <ion-row>
        <ion-col text-center>
          <button ion-button clear class="start-activity" disabled>
              <ion-icon name="star" color="yellow"></ion-icon>
        </button>
          <button ion-button clear class="start-activity" disabled>
              <ion-icon name="create" color="darkgray"></ion-icon>
        </button>
          <button ion-button  clear class="start-activity" (click)="startReport(item)">
              <ion-icon name="play" color="secondary"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      <!--<p>{{time['CURDATE']}}</p>-->
      <!--<p style="text-align:center" *ngIf="task.isActive">
      <strong>{{activeHours+":"+activeMinutes+":"+activeSeconds}}</strong>
      <button ion-button round [style.backgroundColor]="activeIconColor" (click)="toggleTask()">
                  <ion-icon name="{{activeIconName}}"></ion-icon>
              </button>
    </p>-->

    </ion-item>
  </ion-list>
</ion-content>
