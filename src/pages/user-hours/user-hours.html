</ion-header>

<ion-content color="dark">
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-4 col-lg-3 class="col-with-border" >
        <ion-spinner name="dots" *ngIf="isShowRepSpinner" text-center></ion-spinner>
        <ion-list class="todays-reports-list">
          <ion-list-header text-center no-padding no-margin margin-bottom color="green">
            דיווחי שעות
            <!-- <ion-toolbar color="prettylight" margin-top no-padding>
              <h5 text-center no-margin>{{currentDate}}</h5>
            </ion-toolbar>-->
          </ion-list-header>
          <ion-label text-center *ngIf="hoursList && hoursList.length<=0" color="gray">לא קיימים דווחים להיום</ion-label>
          <ion-item *ngFor="let time of hoursList" padding-right>
            <ion-note>{{"פעילות לפרויקט"+" "+time['PROJACTA']}} </ion-note>
            <h3>{{time['ACTDES']}}</h3>
            <p>{{time.STIMEI+" - "+time.ETIMEI}}</p>
            <button ion-button *ngIf="time.isActive" class="activity-play" clear (click)="endReport(time)">
              <ion-icon name="ios-pause-outline" color="crimson"></ion-icon>
            </button>
            <button ion-button *ngIf="!time.isActive" class="activity-play" clear (click)="startReport(time)">
              <ion-icon name="ios-play-outline" color="green"></ion-icon>
            </button>
            <!--<p>{{time['CURDATE']}}</p>-->
            <!--<p style="text-align:center" *ngIf="task.isActive">
      <strong>{{activeHours+":"+activeMinutes+":"+activeSeconds}}</strong>
      <button ion-button round [style.backgroundColor]="activeIconColor" (click)="toggleTask()">
                  <ion-icon name="{{activeIconName}}"></ion-icon>
              </button>
    </p>-->

          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-4 class="col-with-border" [style.backgroundColor]="'#f4f4f4'">
        <ion-spinner name="dots" *ngIf="isShowSpinner" text-center></ion-spinner>
        <ion-list class="todo-list">
          <ion-list-header text-center no-margin margin-bottom color="headerBlue">נושאים לביצוע</ion-list-header>
          <ion-card *ngFor="let item of myTasks; " (click)="editActivity(item)" padding-right padding-top>
            <ion-note>{{item['DOCDES'] +" "+item['TODOREF']}} </ion-note>
            <!-- <ion-note item-end>{{item['UDATE'] }} </ion-note> -->
            <h3>{{item['DETAILS']}} </h3>
            <p>{{item['PROJDES']}}</p>
            <ion-buttons margin-top margin-bottom no-margin>
              <button ion-button small clear no-padding no-margin (click)="startReport(item)" color="green">
                <ion-icon name="ios-play-outline"></ion-icon>
                התחל לעבוד
              </button>
              <button ion-button small clear no-padding no-margin color="purple">
                <ion-icon name="time"></ion-icon>
                דווח שעות
              </button>
            </ion-buttons>
          </ion-card>
        </ion-list>
      </ion-col>
      <ion-col [style.backgroundColor]="'#fbfbfb'">
        <ion-list class="favorite-list">
          <ion-list-header text-center no-margin color="purple">פתקים</ion-list-header>
          <sticky-notes></sticky-notes>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
